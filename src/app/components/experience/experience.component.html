<app-content-wrapper>
  <app-content-header>Experience</app-content-header>
  <div *ngFor="let experience of experiences">
    <h5>{{ experience.role }}</h5>
    <h6>{{ experience.company }}</h6>
    <span>
      {{ experience.startDate }} - {{ experience.endDate }}
      {{ experience.location }}
    </span>
    <p>{{ experience.description }}</p>
    <app-skills-list [skills]="experience.skills"></app-skills-list>
  </div>
</app-content-wrapper>
