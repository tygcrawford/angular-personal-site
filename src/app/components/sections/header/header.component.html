<div class="lg:flex lg:flex-col lg:justify-between lg:h-full">
  <div id="header-title">
    <h1 class="text-4xl text-slate-200 font-bold tracking-tight sm:text-5xl">
      {{ about?.name }}
    </h1>
    <h2
      class="mt-3 text-lg text-slate-200 font-medium tracking-tight sm:text-xl"
    >
      {{ about?.title }}
    </h2>
    <p class="mt-4 max-w-xs leading-normal">{{ about?.blurb }}</p>
  </div>
  <nav></nav>
  <ul
    id="socials"
    class="text-3xl flex flex-row justify-start gap-4 mt-6 transition-colors lg:mt-0"
  >
    <li id="github">
      <a href="https://github.com/tygcrawford" target="_blank">
        <ng-icon
          name="ionLogoGithub"
          class="transition-all hover:text-slate-300 hover:scale-110"
        ></ng-icon>
      </a>
    </li>
    <li id="linkedin">
      <a
        href="https://www.linkedin.com/in/ty-crawford-211312162/"
        target="_blank"
      >
        <ng-icon
          name="ionLogoLinkedin"
          class="transition-all hover:text-slate-300 hover:scale-110"
        ></ng-icon>
      </a>
    </li>
    <li id="codepen">
      <a href="https://codepen.io/tygcrawford" target="_blank">
        <ng-icon
          name="ionLogoCodepen"
          class="transition-all hover:text-slate-300 hover:scale-110"
        ></ng-icon>
      </a>
    </li>
  </ul>
</div>
