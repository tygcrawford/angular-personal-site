<div class="lg:flex lg:flex-col lg:justify-between lg:h-full">
  <div id="header-title">
    <h1 class="text-4xl text-slate-200 font-bold tracking-tight sm:text-5xl">
      {{ about?.name }}
    </h1>
    <h2
      class="mt-3 text-lg text-slate-200 font-medium tracking-tight sm:text-xl"
    >
      {{ about?.title }}
    </h2>
    <p class="mt-4 max-w-xs leading-normal">{{ about?.blurb }}</p>
  </div>
  <nav></nav>
  <ul id="socials" class="flex flex-row justify-start gap-1">
    <li id="github" class="w-8 h-8 text-slate-400">
      <svg>
        <ng-icon name="ionLogoGithub"></ng-icon>
      </svg>
    </li>
    <li id="linkedin" class="w-8 h-8 text-slate-400">
      <img src="../../../../assets/icons/linkedin_icon.svg" />
    </li>
    <li id="codepen" class="w-8 h-8 text-slate-400">
      <img src="../../../../assets/icons/codepen_icon.svg" />
    </li>
  </ul>
</div>
